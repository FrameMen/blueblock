<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>blueblock</title>

    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="img/favicon.png">

  </head>
  <body>
    <section class="view-start">
      <div class="header">
        <div id="first-line" class="line">Blue</div>
        <div id="second-line" class="line">Block</div>
      </div>
      <div class="menu start" onclick="start()"> &#9633; play</div>
      <div class="menu howTo" onclick="howTo()"> &#9633; how-to</div>
      <div class="menu option" onclick="option()"> &#9633; option</div>
      <div class="menu credits" onclick="credits()"> &#9633; credits</div>
    </section>

    <section class="view-game">
      <div>
        <h1 class="js-time">Time:</h1>
      </div>

      <div class="grid">
        <div class="grid_row">
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
        </div>
        <div class="grid_row">
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
        </div>
        <div class="grid_row">
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
        </div>
        <div class="grid_row">
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
        </div>
        <div class="grid_row">
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
          <div class="grid_tile" onclick="select(this)"></div>
        </div>

      </div>

      <div class="bottom">
        <h1 class="js-score score bottom">Score:</h1>
        <h1 class="js-mul mul bottom">x1</h1>
      </div>
    </section>
    <section class="view-howTo">
    </section>
    <section class="view-option">
    </section>
    <section class="view-credits">
    </section>

    <script type="text/javascript" src="jquery-2.1.1.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
